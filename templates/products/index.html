 {% extends "base.html" %}

 {% block content %}

<h2>Products</h2>

  <section>
  {% for product in products %}


      <p>{{ product.model }}</p>
      <form action="/products/{{ product.id }}/edit" method="POST">
        <input type="submit" value="Edit">
      <form action="/products/{{ product.id }}/delete" method="POST">
        <input type="submit" value="Delete">
      </form>
 </section>

{% endfor %}
{% endblock content %}
