{% extends "base.html" %}
{% block content %}

<h2>Add a New Manufacturer</h2>

<form action="/manufacturers" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
