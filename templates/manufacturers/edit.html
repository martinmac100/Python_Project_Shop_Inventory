{% extends "base.html" %}
{% block content %}

<h2>Update a Manufacturer</h2>

<form action="/manufacturers/edit" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{manufacturer.name}}">
    </div>
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{manufacturer.country}}">
    </div>
    <div>
        <input type="submit" value="Update">
    </div>
</form>

{% endblock %}
